<!DOCTYPE html>
<html>
<head>
    <title>RAG Chatbot</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        p {
            background-color: #222;
            padding: 15px;
            border-radius: 6px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>ASK ME ANYTHING:</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your question" required>
        <input type="submit" value="Submit">
    </form>
    {% if request.method == 'POST' %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
